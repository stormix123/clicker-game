<!DOCTYPE html>
<html>
<head>
    <title>Clicker Game</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 50px;
            margin: 0; /* prevent default scrolling margins */
        }

        button {
            font-size: 28px;
            padding: 25px 50px;
            cursor: pointer;
            margin: 10px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            border: none;
            border-radius: 15px;
            color: white;
            transition: transform 0.1s, box-shadow 0.2s, background 0.2s;
            box-shadow: 0 5px #d94f00;
            user-select: none;  /* prevent text selection */
            outline: none;      /* remove focus outline */
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px #d94f00;
            background: linear-gradient(45deg, #ee0979, #ff6a00);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px #d94f00;
        }

        #score, #timer, #highScore, #message {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ® Clicker Game</h1>
    <p>Click the button to get points!</p>

    <button type="button" onclick="addPoint()">CLICK ME</button>
    <button type="button" onclick="restartGame()">Restart</button>

    <div id="score">Score: 0</div>
    <div id="timer">Time Left: 30s</div>
    <div id="highScore">High Score: 0</div>
    <div id="message"></div>

    <script>
        let score = 0;
        let highScore = 0;
        let timeLeft = 30;
        let gameActive = true;
        let timer;

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("timer").textContent = "Time Left: " + timeLeft + "s";
                } else {
                    gameActive = false;
                    clearInterval(timer);
                    document.getElementById("message").textContent = "â° Time's up!";
                    if (score > highScore) {
                        highScore = score;
                        document.getElementById("highScore").textContent = "High Score: " + highScore;
                    }
                }
            }, 1000);
        }

        function addPoint() {
            if (gameActive) {
                score++;
                const scoreDiv = document.getElementById("score");
                scoreDiv.textContent = "Score: " + score;

                // small score animation
                scoreDiv.style.transform = "scale(1.3)";
                setTimeout(() => {
                    scoreDiv.style.transform = "scale(1)";
                }, 100);
            }
        }

        function restartGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            document.getElementById("score").textContent = "Score: " + score;
            document.getElementById("timer").textContent = "Time Left: " + timeLeft + "s";
            document.getElementById("message").textContent = "";
            startTimer();
        }

        // start the timer on page load
        startTimer();

        // fix scrolling issue by removing focus from buttons after click
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", () => {
                button.blur(); // removes focus
            });
        });
    </script>

</body>
</html>
