<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            overflow-x: hidden;
        }

        button {
            font-size: 2.5vw;
            padding: 25px 50px;
            cursor: pointer;
            margin: 10px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            border: none;
            border-radius: 15px;
            color: white;
            transition: transform 0.1s, box-shadow 0.2s, background 0.2s;
            box-shadow: 0 5px #d94f00;
            user-select: none;
            outline: none;
            max-width: 90%;
            box-sizing: border-box;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px #d94f00;
            background: linear-gradient(45deg, #ee0979, #ff6a00);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px #d94f00;
        }

        #guessMessage, #guessScore {
            font-size: 2vw;
            margin-top: 10px;
        }

        input[type="number"] {
            font-size: 1.5vw;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            text-align: center;
            width: 80px;
        }
    </style>
</head>
<body>

    <h1>üî¢ Number Guessing Game</h1>
    <p>Guess a number between 1 and 10!</p>

    <input type="number" id="guessInput" min="1" max="10" placeholder="1-10">
    <button type="button" onclick="checkGuess()">Guess</button>
    <button type="button" onclick="restartGuessGame()">Restart Game</button>
    <button type="button" onclick="goBack()">Go back to Clicker Game</button>

    <div id="guessMessage"></div>
    <div id="guessScore">Score: 0</div>

    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let guessScore = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guessInput").value);
            const message = document.getElementById("guessMessage");

            if (!guess || guess < 1 || guess > 10) {
                message.textContent = "‚ùå Enter a valid number between 1 and 10!";
                return;
            }

            if (guess === randomNumber) {
                message.textContent = "‚úÖ Correct! You guessed the number!";
                guessScore++;
                document.getElementById("guessScore").textContent = "Score: " + guessScore;
                randomNumber = Math.floor(Math.random() * 10) + 1;
            } else if (guess < randomNumber) {
                message.textContent = "‚¨ÜÔ∏è Too low!";
            } else {
                message.textContent = "‚¨áÔ∏è Too high!";
            }

            document.getElementById("guessInput").value = "";
        }

        function restartGuessGame() {
            randomNumber = Math.floor(Math.random() * 10) + 1;
            guessScore = 0;
            document.getElementById("guessScore").textContent = "Score: " + guessScore;
            document.getElementById("guessMessage").textContent = "";
            document.getElementById("guessInput").value = "";
        }

        function goBack() {
            window.location.href = "clicker.html";
        }

        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", () => {
                button.blur();
            });
        });
    </script>

</body>
</html>
